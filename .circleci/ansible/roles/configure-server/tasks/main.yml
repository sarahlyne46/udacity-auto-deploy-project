--- 
- name: "Setup env in backend"
  copy: 
    dest: /home/ubuntu/sarahlyne/backend/
    src: ~/backend/.env 
  
- name: "upgrade software"
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
    
- name: "configure server and start pm2."
  raw: cd /home/ubuntu/sarahlyne/backend/; sudo npm install; sudo npm install -g typescript ts-node; pm2 start npm -- run start

--- 
- name: "Copy env file"
  copy: 
    dest: ./
    src: ./
    
#- name: "Setup env in backend"
#  raw: cp /root/project/backend/.env /home/ubuntu/sarahlyne/backend/    
  
- name: "upgrade software"
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
    
- name: "configure server."
  become: true
  working_directory: /home/ubuntu/sarahlyne/backend/
  command: |
    npm install
    npm install -g typescript ts-node
    npm install package.json 

- name: "Start backend with pm2"
  become: true
  command: pm2 start npm -- run start
  args:
    chdir: /home/ubuntu/sarahlyne/backend/dist

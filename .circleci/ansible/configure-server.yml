---

- name: "configuration play." 
  hosts: web
  user: ubuntu
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml
    - TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION')}}"
    - TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST')}}"
    - TYPEORM_PORT: 5432
    - TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME')}}"
    - TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD')}}"
    - TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE')}}"
    - TYPEORM_MIGRATIONS: "{{ lookup('env', 'TYPEORM_MIGRATIONS')}}"
    - TYPEORM_ENTITIES: "{{ lookup('env', 'TYPEORM_ENTITIES')}}"

  pre_tasks:
    - name: "wait 120 seconds for target connection to become reachable/usable."
      pause:
        seconds: 120
  
    - name: "install python for Ansible."
      become: true
      raw: apt update && apt install -y python3

    - name: "install nodejs Ansible."
      become: true
      raw: apt install -y nodejs npm
  
    - name: "install pm2 for Ansible."
      become: true
      raw: npm install pm2 -g
  
    - name: Git checkout
      ansible.builtin.git:
        repo: 'https://github.com/sarahlyne46/udacity-auto-deploy-project'
        dest: ~/sarahlyne

  roles:
    - configure-server
